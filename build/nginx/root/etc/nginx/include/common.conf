location ~ .*\.(txt|xls|ico|htm|html|js|css|gif|jpe?g|png|zip)$ {
	access_log off;
	error_log /dev/null crit;
	log_not_found off;
	break;
}

location = /blank.html {
	alias /usr/share/nginx/html/blank.html;
	access_log off;
	break;
}

location = /favicon.ico {
	alias /usr/share/nginx/html/favicon.ico;
	access_log off;
	break;
}

location = /robots.txt {
	alias /usr/share/nginx/html/robots.txt;
	access_log off;
	break;
}

location ~ ^/(status|ping)$ {
	access_log     off;
	fastcgi_pass   php:9000;
	fastcgi_index  index.php;
	include        fastcgi.conf;
}

location ~ ^/\d+/ {
	rewrite ^/\d+/(.*)$ /$1 last;
}

location = /.devtool.php {
	access_log     off;
	fastcgi_pass   php:9000;
	fastcgi_index  index.php;
	include        fastcgi.conf;
	fastcgi_param  SCRIPT_FILENAME   /data1/www/wuxing2/.devtool.php;
}

location ~ \.php$ {
	fastcgi_pass   php:9000;
	fastcgi_index  index.php;
	include        fastcgi.conf;
	add_header     X-Script-Filename $document_root$fastcgi_script_name always;
}

